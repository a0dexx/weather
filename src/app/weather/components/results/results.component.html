<table class="table" *ngIf="(weather|async).length > 0">
  <thead class="thead-dark">
  <tr>
    <th scope="col">City</th>
    <th scope="col">6 AM</th>
    <th scope="col">12 PM</th>
    <th scope="col">6 PM</th>
    <th scope="col">12 AM</th>
  </tr>
  </thead>
  <tbody >
  <tr *ngFor="let item of weather|async">
    <td scope="row">{{item.city.name}}</td>
    <td scope="row">{{item.list[0].main.temp}} &deg;</td>
    <td scope="row">{{item.list[2].main.temp}} &deg;</td>
    <td scope="row">{{item.list[4].main.temp}} &deg;</td>
    <td scope="row">{{item.list[6].main.temp}} &deg;</td>
  </tr>
  </tbody>
</table>

<div *ngIf="(error|async) as errorResponse">
  <ul class="alert alert-danger" role="alert">
    <li> Error: {{ errorResponse.error.cod }}</li>
    <li> Message: {{ errorResponse.error.message }}</li>
  </ul>
</div>
<div *ngIf="loading|async" class="loader"></div>
